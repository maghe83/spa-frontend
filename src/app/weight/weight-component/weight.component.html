<mat-card>
  <mat-card-header>
    <mat-card-title>Pese</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="standard">
      <mat-label>Filtro</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Filtro"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8" #pese>
      <table
        matTableExporter
        mat-table
        #tablepese
        [dataSource]="dataSource"
        matSort
        #exporter="matTableExporter"
      >
        <!-- <ng-container matColumnDef="timestamp111">
          <th mat-header-cell *matHeaderCellDef>Nonno</th>
          <td mat-cell *matCellDef="let element">
            {{ element.timestamp }}
          </td>
        </ng-container>

        <ng-container matColumnDef="timestamp222">
          <th mat-header-cell *matHeaderCellDef>Pluto</th>
          <td mat-cell *matCellDef="let element">
            {{ element.timestamp | momentPipe }}
          </td>
        </ng-container>
      -->
        <ng-container
          *ngFor="let column of columnHeaders"
          [matColumnDef]="column.columnDef"
        >
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            {{ column.header }}
          </th>
          <td mat-cell *matCellDef="let row">
            {{ column.cell(row) }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        class="paginator"
        [pageSizeOptions]="[5, 10, 20]"
      ></mat-paginator>

      <mat-toolbar>
        <mat-toolbar-row>
          <button class="btn btn-primary" (click)="exportCsv()">
            <i class="material-icons" title="esporta in xlsx">save_alt </i>
          </button>
          <span></span>
          <button mat-button (click)="exporter.exportTable('xlsx')">
            export to xlsx
          </button>
        </mat-toolbar-row>
      </mat-toolbar>

      <!-- <mat-paginator
        [pageSizeOptions]="[5, 25, 50, 100]"
        aria-label="Select page of users"
      ></mat-paginator>-->
    </div>
  </mat-card-content>
</mat-card>
